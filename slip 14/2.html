<html>
<head>
<script type="text/javascript">
function Addition()
{
var ob=false;
ob=new XMLHttpRequest();
var no1=document.getElementById("no1").value;
var no2=document.getElementById("no2").value;
ob.open("GET","2.php?num1="+no1+"&num2="+no2);
ob.send();
ob.onreadystatechange=function()
{
if(ob.readyState==4 && ob.status==200)
document.getElementById("add").innerHTML=ob.responseText;
}
}
</script>
</head>
<body>
Enter User Name :<input type=text id="no1"><br><Br>
Enter Password :<input type=text id="no2"><br><br><Br><br>
<input type=button name=submit value=add onClick="Addition()">
<span id="add"></span>
<body>
</html>
